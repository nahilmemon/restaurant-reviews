<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title -->
  <title>Restaurant Reviews</title>
  <!-- Description -->
  <meta name="description" content="Reviews of some restaurants in New York City.">
  <!-- Make sure that special characters show up correctly. -->
  <meta charset="utf-8">
  <!-- Tell the browser how to display the page initially when it loads on a mobile device. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Tell Internet Explorer to use the best engine you've got and give the user the most up to date experience. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Links to CSS -->
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Leaflet.css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
</head>
<body>
  <!-- Navigation header -->
  <header>
    <nav>
      <!-- Site title/link to homepage -->
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <!-- Main content -->
  <main id="maincontent">
    <!-- Map section -->
    <section id="map-container">
      <!-- Map -->
      <div id="map" tabindex="0"></div>

      <!-- Map filtering options -->
      <div class="filter-options">
        <h2>Filter Results</h2>
        <!-- Filter neighborhood dropdown -->
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <!-- Fitler cuisine dropdown -->
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </section>

    <!-- Restaurants' information section -->
    <section>
      <h2 id="restaurants-list-heading">Restaurants</h2>
      <!-- List of restaurant cards with their information -->
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <!-- Copyright information -->
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Links to JS -->
  <!-- Leaflet.js -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <!-- Service worker controller -->
  <script type="application/javascript" charset="utf-8" src="js/service-worker-controller.js"></script>
</body>
</html>
