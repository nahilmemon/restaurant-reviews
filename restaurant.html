<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title -->
  <title>Restaurant Info</title>
  <!-- Description -->
  <meta name="description" content="Review of a restaurant in New York City.">
  <!-- Make sure that special characters show up correctly. -->
  <meta charset="utf-8">
  <!-- Tell the browser how to display the page initially when it loads on a mobile device. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Tell Internet Explorer to use the best engine you've got and give the user the most up to date experience. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Links to CSS -->
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- Leaflet.css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
</head>
<body class="inside">
  <!-- Navigation header -->
  <header>
    <nav>
      <!-- Site title/link to homepage -->
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
  </header>

  <!-- Main content -->
  <main id="maincontent ">
    <!-- Map section -->
    <section id="map-container">
      <!-- Map -->
      <div id="map" tabindex="0"></div>
    </section>

    <!-- Restaurant information section -->
    <section id="restaurant-container">
      <!-- Name -->
      <h1 id="restaurant-name"></h1>
      <!-- Image -->
      <picture id="restaurant-picture">
        <source
          srcset=""
          sizes="(min-width: 768px) calc(50vw - 5em),
            (min-width: 600px) calc(85vw - 4em),
            85vw">
        <img
          id="restaurant-img"
          src=""
          alt="">
      </picture>
      <!-- Main cuisine -->
      <p id="restaurant-cuisine"></p>
      <!-- Address -->
      <p id="restaurant-address"></p>
      <!-- Timings -->
      <table id="restaurant-hours"></table>
    </section>

    <!-- Restaurant reviews section -->
    <section id="reviews-container">
      <!-- List of individuals' reviews -->
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <!-- Copyright information -->
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Links to JS -->
  <!-- Leaflet.js -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
</body>
</html>
